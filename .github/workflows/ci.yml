name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x ,20.x ,22.x]


    steps:
      - uses: actions/checkout@v4

      - name: Set UP nODE.JS ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test


  